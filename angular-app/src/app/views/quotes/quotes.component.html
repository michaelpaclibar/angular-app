<div class="ui-g-12">
  <p-table [value]="quotes" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr>
        <th>Quote No.</th>
        <th>Client Code</th>
        <th>Description</th>
        <th>Status</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-quote>
      <tr>
        <td>{{quote.quoteNumber}}</td>
        <td>{{quote.clientCode}}</td>
        <td>{{quote.description}}</td>
        <td>{{quote.status}}</td>
      </tr>
    </ng-template>
  </p-table>

</div>
